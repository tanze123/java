    <p>
        <button onclick="factor()">Factor</button>
        <button onclick="cal()">Calculator</button>
    </p>

    <script>
        function factor() {
            var x = parseInt(prompt('Enter your number: '))
            var factors = []

            for (let i = 1; i <= x; i++) {
                if (x % i == 0) {
                    factors.push(i)
                }
            }

            var result = 'The factors of ' + x + ' are: ' + factors.join(', ')
            document.write(result)
            
        }
    </script>
    <script>
        function cal() {
            let calculator = prompt("Enter the operation you want to perform (+, -, *, /): ");
            let num1 = parseFloat(prompt("Enter the first number: "));
            let num2 = parseFloat(prompt("Enter the second number: "));

            let result;

            if (calculator === '+') {
                result = num1 + num2;
            } else if (calculator === '-') {
                result = num1 - num2;
            } else if (calculator === '*') {
                result = num1 * num2;
            } else if (calculator === '/') {
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    console.log("Error: Cannot divide by zero.");
                }
            } else {
                console.log("Invalid operation.");
            }

            if (result !== undefined) {
                document.write(`Result: ${result}`);
            }
        }
    </script>
